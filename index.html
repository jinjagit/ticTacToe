<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="./css/reset.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" media="screen" />
</head>

<body onresize="render()">
  <br><h1>Scores:</h1><br><br>
  <div class="container">
    <div id="scoreBox">
      <div id="names">
        <h2>x-Humanoid:</h2>
        <h2>o-Computer:</h2>
      </div>
      <div id="scores">
        <h3 id="scoreX">0</h3>
        <h3 id="scoreO">0</h3>
      </div>
    </div>
  </div>
  <br><br>
  <div class="message">
    <h1 id="message">Messages here</h1>
  </div>
  <div id="buttonBox">
    <button id="newGame" class="btn"><h1>New Game</h1></button>
  </div>

  <div id="grid"></div>

  <br><br><br><br>
  <div id="toggleBox">
    <div class="minimaxBox">
      <div id="leftBox">
        <h4>Minimax algorithm:</h4>
      </div>
      <div id="rightBox">
        <label class="switch">
          <input id="toggle" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>
  <p>[In development - will break]</p>

  <script src="main.js"></script>
</body>
</html>
